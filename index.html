<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EV Charger Finder</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <!-- ... -->
</head>

<body class="bg-gradient-to-r from-blue-400 to-yellow-300">
    <header
        class="h-16 py-1 text-3xl font-bold text-white text-center align-middle bg-blue-600 border-4 border-violet-400">
        Dude,
        Where's My Charger?</header>
    <main class="flex min-h-screen items-center justify-start border-green-600 border-2">

        <div class="bg-white min p-16 ">

            <form class="space-y-6 bg-yellow-300">
                <div>
                    <label for="usercity">Location</label>
                    <input type="text" class="" id="usercity">
                </div>

                <div>
                    <label for="mileslider">Range</label>
                    <input type="range" name="mileslider" id="mileslider" min="1" max="250" value="50" step="1"
                        oninput="sliderValue(value)" class="text-white">
                    <output for="mileslider" id="mileOutput">50</output>
                </div>

                <button class="bg-red-400" id="submitSearch">Find your Charger</button>
            </form>
            <ul class="h-16 w-16 bg-red-400" id="searchhistory">search history</ul>

        </div>

        <ul class="bg-green-300" id ="searchresults">AGEAGASDGAWEG</ul>
    </main>


    <!-- ... -->
    <script src="./assets/script.js"></script>
</body>

</html>
